<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toy Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      background:linear-gradient(to right, #d712b6, #e00619);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .store {
      display: flex;
      padding: 20px;
      backdrop-filter: blur(5px);
    }

    .products {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product button {
      padding: 8px 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background: #555;
    }

    .cart {
      flex: 1;
      margin-left: 20px;
      background: linear-gradient(to right, #fbff02, #4be006);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .cart h2 {
      margin-bottom: 15px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    .cart-item button {
      margin: 0 5px;
      padding: 3px 8px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-item button:hover {
      background: #555;
    }

    .total {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Toy Store</h1>
  </header>

  <div class="store">
    <div class="products" id="product-list"></div>

    <div class="cart">
      <h2>ðŸ›’ Cart</h2>
      <div id="cart-items">
        <p>Your cart is empty.</p>
      </div>
      <p class="total" id="cart-total">Total: â‚¹0.00</p>
    </div>
  </div>

  <script>
    const products = [
      {
        id: 1,
        name: "Lego Classic Bricks and<br> Animals 900 Piece Set",
        price: 2499,
        image: "https://www.lego.com/cdn/cs/set/assets/bltdec2ef6c0b99515a/11038_Box1_v39.png?format=webply&fit=bounds&quality=60&width=800&height=800&dpr=2"
      },
      {
        id: 2,
        name: "Teddy Bear Plush",
        price: 899,
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTTHk2TALXLpBrYoDDsLTwgiQRMU0Y64kJDQ&s"
      },
      {
        id: 3,
        name: "Toy Car (Hot Wheels)",
        price: 499,
        image: "https://cdn.pixelspray.io/v2/black-bread-289bfa/HrdP6X/original/hamleys-product/490160791/665/490160791-1.webp"
      },
      {
        id: 4,
        name: "Toy Blocks Set <br> (200 pcs)",
        price: 799,
        image: "https://www.bbassets.com/media/uploads/p/xl/40333495_2-ekta-house-building-blocks-set-2.jpg"
      },
      {
        id: 5,
        name: "Robot Action Figure",
        price: 1199,
        image: "https://cdn.fcglcdn.com/brainbees/images/products/438x531/18953080a.webp"
      },
      {
        id: 6,
        name: "Colorful Ball Set<br> (100 pcs)",
        price: 299,
        image: "https://rukminim2.flixcart.com/image/704/844/ksdjma80/honeycomb-pom-ball/a/4/5/200-pcs-medium-size-premium-balls-color-balls-for-kids-pool-original-imag5ymfzkapvumv.jpeg?q=90&crop=false"
      }
    ];

    const productList = document.getElementById("product-list");
    const cartItemsEl = document.getElementById("cart-items");
    const cartTotalEl = document.getElementById("cart-total");
    const cart = [];

    function displayProducts() {
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>â‚¹${product.price.toFixed(2)}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const existing = cart.find(item => item.id === productId);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCart();
    }

    function updateCart() {
      cartItemsEl.innerHTML = "";
      if (cart.length === 0) {
        cartItemsEl.innerHTML = "<p>Your cart is empty.</p>";
        cartTotalEl.textContent = "Total: â‚¹0.00";
        return;
      }

      let total = 0;

      cart.forEach(item => {
        total += item.price * item.qty;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>
            ${item.name} <br>
            <button onclick="changeQty(${item.id}, -1)">âˆ’</button>
            ${item.qty}
            <button onclick="changeQty(${item.id}, 1)">+</button>
          </span>
          <span>â‚¹${(item.price * item.qty).toFixed(2)}</span>
        `;
        cartItemsEl.appendChild(div);
      });

      cartTotalEl.textContent = `Total: â‚¹${total.toFixed(2)}`;
    }

    function changeQty(productId, delta) {
      const item = cart.find(p => p.id === productId);
      if (!item) return;

      item.qty += delta;
      if (item.qty <= 0) {
        const index = cart.findIndex(p => p.id === productId);
        cart.splice(index, 1);
      }

      updateCart();
    }

    displayProducts();
  </script>
</body>
</html>
