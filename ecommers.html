<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toy Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(to right, #d712b6, #e00619);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
      backdrop-filter: blur(5px);
    }

    .products {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product, .product-info, .cart, .bill {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img, .product-info img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
    }

    button, .back-btn {
      padding: 8px 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover, .back-btn:hover {
      background: #555;
    }

    .product-detail, .bill-container {
      display: none;
      padding: 20px;
      backdrop-filter: blur(5px);
    }

    .cart {
      flex: 1;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 5px 0;
    }

    .bill {
      max-width: 400px;
      margin: auto;
    }

    .bill-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #ccc;
    }

    .bill-total {
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <h1>Toy Store</h1>
  </header>

  <div class="container" id="main-container">
    <div class="products" id="product-list"></div>
    <div class="cart" id="cart">
      <h2>üõí Cart</h2>
      <div id="cart-items"></div>
      <button onclick="generateBill()" style="margin-top: 10px;">Generate Bill</button>
    </div>
  </div>

  <div class="product-detail" id="detail-container"></div>
  <div class="bill-container" id="bill-container"></div>

  <script>
    const products = [
      { id: 1, name: "Lego Classic Bricks", price: 2499, image: "https://www.lego.com/cdn/cs/set/assets/bltdec2ef6c0b99515a/11038_Box1_v39.png", description: "A creative LEGO set with animals and bricks for endless fun." },
      { id: 2, name: "Teddy Bear Plush", price: 899, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTTHk2TALXLpBrYoDDsLTwgiQRMU0Y64kJDQ&s", description: "Soft and cuddly teddy bear plush toy for kids." },
      { id: 3, name: "Toy Car (Hot Wheels)", price: 499, image: "https://cdn.pixelspray.io/v2/black-bread-289bfa/HrdP6X/original/hamleys-product/490160791/665/490160791-1.webp", description: "Speedy toy car from the Hot Wheels collection." },
      { id: 4, name: "Toy Blocks Set", price: 799, image: "https://www.bbassets.com/media/uploads/p/xl/40333495_2-ekta-house-building-blocks-set-2.jpg", description: "Fun and colorful toy blocks to build anything!" },
      { id: 5, name: "Robot Action Figure", price: 1199, image: "https://cdn.fcglcdn.com/brainbees/images/products/438x531/18953080a.webp", description: "A cool robot action figure with moving parts." },
      { id: 6, name: "Colorful Ball Set", price: 299, image: "https://rukminim2.flixcart.com/image/704/844/ksdjma80/honeycomb-pom-ball/a/4/5/200-pcs-medium-size-premium-balls-color-balls-for-kids-pool-original-imag5ymfzkapvumv.jpeg?q=90&crop=false", description: "100 colorful plastic balls for kids‚Äô play pools." }
    ];

    const cart = [];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const detailContainer = document.getElementById("detail-container");
    const mainContainer = document.getElementById("main-container");
    const billContainer = document.getElementById("bill-container");

    function renderProducts() {
      productList.innerHTML = "";
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>‚Çπ${product.price}</p>
          <button onclick="showDetails(${product.id})">View Details</button>
        `;
        productList.appendChild(div);
      });
    }

    function showDetails(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;

      mainContainer.style.display = "none";
      detailContainer.style.display = "block";
      billContainer.style.display = "none";

      detailContainer.innerHTML = `
        <div class="product-info">
          <img src="${product.image}" alt="${product.name}" />
          <h2>${product.name}</h2>
          <p><strong>Price:</strong> ‚Çπ${product.price}</p>
          <p>${product.description}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
          <button class="back-btn" onclick="goBack()">‚Üê Back to Store</button>
        </div>
      `;
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (product) {
        cart.push(product);
        updateCart();
        goBack();
      }
    }

    function updateCart() {
      cartItems.innerHTML = "";
      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name}</span>
          <span>‚Çπ${item.price}</span>
        `;
        cartItems.appendChild(div);
      });
    }

    function generateBill() {
      if (cart.length === 0) return alert("Cart is empty!");

      mainContainer.style.display = "none";
      detailContainer.style.display = "none";
      billContainer.style.display = "block";

      let total = 0;
      billContainer.innerHTML = `
        <div class="bill">
          <h2>üßæ Your Bill</h2>
          ${cart.map(item => {
            total += item.price;
            return `<div class="bill-item"><span>${item.name}</span><span>‚Çπ${item.price}</span></div>`;
          }).join("")}
          <div class="bill-total">Total: ‚Çπ${total}</div>
          <button class="back-btn" onclick="goBack()">‚Üê Back to Store</button>
        </div>
      `;
    }

    function goBack() {
      detailContainer.style.display = "none";
      billContainer.style.display = "none";
      mainContainer.style.display = "flex";
    }

    renderProducts();
  </script>
</body>
</html>
