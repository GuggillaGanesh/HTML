<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web Voice Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #121212;
      color: white;
      margin-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      background-color: #1f80e0;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    #output {
      margin-top: 40px;
      font-size: 22px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>üó£Ô∏è My Voice Assistant</h1>
  <button onclick="startAssistant()">Start Listening</button>
  <div id="output"></div>

  <script>
    const output = document.getElementById("output");

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }

    async function processCommand(command) {
      output.innerText += `\nThinking...`;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY" // Replace this
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: command }]
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;
        output.innerText += `\nAssistant: ${reply}`;
        speak(reply);
      } catch (err) {
        console.error(err);
        output.innerText += "\nError getting response from GPT.";
        speak("Sorry, something went wrong.");
      }
    }

    function startAssistant() {
      output.innerText = "üé§ Listening...";
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript;
        output.innerText = `You said: ${command}`;
        processCommand(command);
      };

      recognition.onerror = (event) => {
        output.innerText = `Error: ${event.error}`;
      };

      recognition.start();
    }
  </script>

</body>
</html>
